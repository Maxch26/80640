<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica07</title>
    <link rel="stylesheet" href="./practica07.css">
    <!-- <script defer src="./practica06.js"></script> -->
</head>
<body>
    <h1>Inicio de sesion</h1>
    <form action="" method="post" id="formulario">
        <fieldset ({id:f1, nombre:fielset1})>
            <legend>Información Personal</legend>
            Nombre: <input name='nombre' type='text'>
            Correo Electrónico: <input name='correo' type='text'>
           </fieldset>
           
           <fieldset ({id:f2, nombre:fielset2})>
            <legend>Información de Dirección</legend>
            Dirección: <input name='direccion' type='text'>
            Ciudad: <input name='ciudad' type='text'>
           </fieldset>

        <input type="submit" value="Enviar" id="envio">
    </form>
    <!-- <script src="./practica07.js"></script> -->
</body>
</html>
